<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="imc.css">

	<title>IMC</title>


	


</head>
<body>


	<div class="conteiner">
		
		<h1>Calcule seu IMC</h1>



		<div>

			<h2>Digite seu nome</h2>
			<input type="text" name="nome" placeholder="ex: Jessica" id="nome">

			<h2>Digite sua idade</h2>
			<input type="number" name="idade" placeholder="ex: 25" id="idade">

			<h2>Digite sua altura</h2>
			<input type="number" name="altura" placeholder="mm" id="altura">

			<h2>Digite seu peso</h2>
			<input type="number" name="peso" placeholder="kg" id="peso"> <br>


			<button class="botao" onclick="calcular()">Calcular</button>

		</div>





	</div>

	<script src="imc.js"></script>


</body>
</html>
